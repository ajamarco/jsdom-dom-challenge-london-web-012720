<html>
<head>
  <meta charset="UTF-8">
  <title>Dom Challenge</title>
  <style>
    #counter {
      background-color: black;
      color: white;
      display: table;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>
    Welcome to the DOM Challenge
  </h1>
  <h1 id='counter'>
    0
  </h1>
  <button id='minus' onclick="decrementCount()"> ➖ </button>
  <button id='plus' onclick="incrementCount()"> ➕ </button>
  <button id='heart' onclick="appendLike()" > ❤️ </button>
  <button id='pause' onclick="pauseResumeCounter()"> pause </button>

  <ul class='likes'></ul>

  <div>
    <h3>Comments</h3>
    <div id='list' class='comments'></div>

    <h3>Leave a comment</h3>

    
      <input type='text' name="comment" id="comment-input" cols="30" rows="10">
      </br>
      <button id='submit' onclick="submitComment()">submit</button>
    

  </div>

  <!-- <script src="js/index.min.js"></script> -->
  <script src="js/challenge.js"></script>
</body>
</html>
